{% extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="card_num" placeholder="Card Number" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="amount" placeholder="Amount ($)" type="number" step="0.01"/>
        </div>
        <button class="btn btn-primary" type="submit">Add cash</button>
    </form>
{% endblock %}
